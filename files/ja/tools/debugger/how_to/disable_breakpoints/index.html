---
title: ブレークポイントの無効化

---
<p>{{ToolsSidebar}}</p>

<p>ブレークポイントを 1 つ無効化するには、<a href="/ja/docs/Tools/Debugger/UI_Tour#Breakpoints_list">ブレークポイント一覧</a> でブレークポイントの隣にあるチェックボックスのチェックを外します。</p>

<p>すべてのブレークポイントを無効化するには、<a href="/ja/docs/Tools/Debugger/UI_Tour#Toolbar">ツールバー</a> でアイコン <img alt="" src="https://mdn.mozillademos.org/files/14402/toggle-all.png" style="height: 24px; margin-bottom: -5px; width: 30px;"> をクリックします。</p>
